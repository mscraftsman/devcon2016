<table class="table">
    <thead>
        <tr class="list-item list-item-agenda">
            <td class="agenda-time">Time \ Room</td>
            <td class="agenda-room" ng-hide="isExtra">Educator 1</td>
            <td class="agenda-room" ng-hide="isExtra">Educator 2</td>
            <td class="agenda-room" ng-hide="isExtra">Accelerator</td>
            <td class="agenda-room" ng-show="isExtra">Flying Dodo</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="time in getTimes()" class="list-item list-item-agenda" ng-class="{even: $even, odd: $odd}">
            <td><time>{{time}}</time></td>
            <td ng-repeat="entry in getEntries(entries, time)" colspan="{{getSpan(time)}}">
                <h3 ng-class="{dialog: entry.gsx$abstract.$t}" ng-click="showDetails(entry)">
                    {{entry.gsx$title.$t}}
                    <span class="muted" ng-show="entry.gsx$speaker.$t"> - {{entry.gsx$speaker.$t}}</span>
                    <span class="ribbon {{entry.gsx$level.$t | lowercase}}" ng-show="entry.gsx$level.$t">{{entry.gsx$level.$t}}</span>
                    <span class="language {{entry.gsx$language.$t | lowercase}}" ng-show="entry.gsx$language.$t"></span>
                </h3>
            </td>
        </tr>
    </tbody>
</table>
